#Sql driver connection

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/cafe_management_db?createTableIfNotExists=true
spring.datasource.username=root
spring.datasource.password=#@incorrect

# to show the query in the terminal,whenever our application runs
spring.jpa.show-sql=true

# auto update the tables, whenever we create the model classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# so we can see the formatted sql query in our logs
spring.jpa.properties.hibernate.format_sql=true

# to run the application on different port
server.port=8081
